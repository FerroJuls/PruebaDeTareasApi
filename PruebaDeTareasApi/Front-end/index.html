<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .form-control.is-valid {
            border-color: #28a745;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Gestión de Usuarios</h1>

        <!-- Formulario para Registrar/Editar Usuario -->
        <div class="col-md-12">
            <div class="input-group mb-3">
                <div class="input-group mb-3">
                    <input type="text" id="texto" class="form-control" placeholder="Buscar..." aria-label="Buscar"
                        onkeyup="buscarUsuarioPorFiltro(document.getElementById('texto').value)"
                        aria-describedby="button-addon2">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-outline-dark" onclick="listarUsuario(); blanquearCampos()">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button type="button" class="btn btn-outline-dark" id="button-addon3" data-bs-toggle="modal"
                        onclick="registrarUsuarioBandera=true; limpiar();" data-bs-target="#exampleModal">
                        
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor para la tabla -->
        <div class="text-center">
            <table class="table table-striped d-inline-block">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>T.D</th>
                        <th>N° Documento</th>
                        <th>Nombre</th>
                        <th>Nacimiento</th>
                        <th>Contraseña</th>
                        <th>Correo</th>
                        <th>Ultima Actualización</th>
                        <th>Ultimo Inicio Sesión</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                </tbody>
            </table>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registrar/Editar Usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formUsuario">
                            <div class="form-group">
                                <label for="td">T.D</label>
                                <select class="form-control" id="td" onfocusout="validartipoDocumento(this)"
                                    required>
                                    <option value="" disabled selected>Seleccionar Tipo de Documento</option>
                                    <option value="TD">T.D</option>
                                    <option value="CC">CC</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="documento">N° Documento</label>
                                <input type="text" class="form-control" id="documento" placeholder="N° Documento"
                                    onfocusout="validarnDocumento(this)" onkeypress="soloNumeros(event);" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombres y Apellidos"
                                    onfocusout="validarnCompleto(this)" onkeypress="soloLetras(event);" required>
                            </div>
                            <div class="form-group">
                                <label for="correo">correo</label>
                                <input type="text" class="form-control" id="correo" placeholder="Correo Electronico"
                                    onfocusout="validarcorreo(this)" onkeypress="alfaNumericosSignos(event);" required>
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Contraseña</label>
                                <input type="text" class="form-control" id="contrasena" placeholder="Contrasena"
                                    onfocusout="validarcontrasena(this)" onkeypress="alfaNumericosSignos(event);"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="nacimiento">Nacimiento</label>
                                <input type="date" class="form-control" id="nacimiento" placeholder="Fecha Nacimiento"
                                    onfocusout="validarnacimiento(this)" required>
                            </div>
                            <div class="form-group">
                                <label for="actualizacion">Ultima Actualización</label>
                                <input type="date" class="form-control" id="actualizacion" placeholder="Ultima Actualización"
                                    onfocusout="validaruActualizacion(this)" required>
                            </div>
                            <div class="form-group">
                                <label for="iniciosesion">Ultimo Inicio Sesión</label>
                                <input type="date" class="form-control" id="iniciosesion" placeholder="Ultimo Inicio Sesión"
                                    onfocusout="validaruInicioSesion(this)" required>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <select class="form-control" id="estado" onfocusout="validarEstado(this)" required>
                                    <option value="" disabled selected>Seleccionar </option>
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="registrarUsuario()">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/Front-end/user.js"></script>
</body>

</html>
